<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Gestion des clients</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="lib/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/main.js"></script>
	<script>
		window.addEventListener("load", function () {

			// Chargement du fichier des templates
			// 1ière possibilité: avec la requête ajax jQuery "load"   
			//$('#templates').load('templates.html', () => gestionClients.listerClients());

			// Chargement du fichier des templates
			// 2ième possibilité: avec la requête ajax jQuery "get"  
			$.get({ url: 'templates.html', cache: false }).
				done((data) => {

					$('#templates').html(data);
					gestionConferences.listerConferences();
				});
			// $(function () {
			// 	$("#accordion").accordion();
			// });


	</script>
</head>

<body>
	<div id="list1" class="dropdown-check-list" tabindex="100">
		<span class="anchor">Select Fruits</span>
		<ul class="items">
			<li><input type="checkbox" />Apple </li>
			<li><input type="checkbox" />Orange</li>
			<li><input type="checkbox" />Grapes </li>
			<li><input type="checkbox" />Berry </li>
			<li><input type="checkbox" />Mango </li>
			<li><input type="checkbox" />Banana </li>
			<li><input type="checkbox" />Tomato</li>
		</ul>
	</div>
	<p id="erreur"></p>
	<div id="wrapper"></div>
	<div id="templates"></div>
</body>

</html>
